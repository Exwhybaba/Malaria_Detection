<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload for Object Detection</title>
    <link rel="stylesheet" type="text/css" href="../static/css/upload.css">
</head>
<body>
    <div class="container">
        <h1>Upload Images for Object Detection</h1>
        <p>Select one or more images or an entire folder for processing.</p>

        <form action="/predict" method="POST" enctype="multipart/form-data">
            <label for="single-files">Upload Single or Multiple Files:</label>
            <input id="single-files" type="file" name="images" multiple>
            
            <label for="folder-upload">Or Upload an Entire Folder:</label>
            <input id="folder-upload" type="file" name="images" webkitdirectory>
            
            <button type="submit">Upload and Predict</button>
        </form>

        <p class="note">
            By uploading images, you agree to our <a href="#">terms and conditions</a>.
        </p>
    </div>
</body>
</html>
