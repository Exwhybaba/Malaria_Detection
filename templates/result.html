<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/result.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Prediction Results</h2>

        <!-- Summary Section -->
        <div class="alert alert-info">
            <strong>Summary:</strong> <br>
            Total Images Processed: {{ total_count }} <br>
            Successfully Processed: {{ success_count }} <br>
            Failed Processing: {{ fail_count }} <br>
        </div>

        <!-- Results Table -->
        <div class="table-responsive">
            <h4>Detection Summary</h4>
            {{ table_html|safe }}
        </div>

        <!-- Download Links -->
        <div class="mt-4">
            <h4>Download Processed Files:</h4>
            <ul>
                <li><a href="{{ zip_file }}" class="btn btn-primary" download>Download Processed Images (ZIP)</a></li>
                <li><a href="{{ summary_csv }}" class="btn btn-secondary" download>Download Summary CSV</a></li>
            </ul>
        </div>

        <hr>
        <div class="mt-4">
            <a href="/" class="btn btn-outline-dark">Back to Homepage</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
