<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
</head>
<body>
    <header class="header">
        <h1>Analysis Results</h1>
        <p>Your uploaded image has been analyzed. Below are the details:</p>
    </header>

    <main class="main-content">
        <div class="result-table">
            {{ table_html | safe }}
        </div>
        <div class="actions">
            <a href="{{ zip_file }}" class="btn">Download Processed Images (ZIP)</a>
            <a href="{{ url_for('upload_page') }}" class="btn">Analyze Another Image</a>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 MalariAI. All Rights Reserved.</p>
    </footer>
</body>
</html>
